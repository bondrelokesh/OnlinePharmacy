<link rel="stylesheet" type="text/css" href="../CSS/payment.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="row">
  <div class="col-75">
    <div class="container" style="background-color:tomato;">
      <form action="/action_page.php">

        <div class="row">
          <div class="col-50">
            <h3 style="font-size:50px;"  i class="fa fa-id-card-o" aria-hidden="true"></i><u>Billing Address</u></h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="eg.Ram S. Sarve"  style="background-color:lightgreen;">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="eg.Ram@556.com"  style="background-color:lightgreen;">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="eg.10th Wing. Street B15" style="background-color:lightgreen;">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="eg.Tumsar" style="background-color:lightgreen;">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="eg.Maharashtra" style="background-color:lightgreen;">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="eg.441908" style="background-color:lightgreen;">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3 style="font-size:50px;" i class="fa fa-credit-card-alt" aria-hidden="true"></i><u>Payment</u></h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="eg.Ram S. Sarve" style="background-color:lightgreen;">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="eg.1111-2222-3333-4444" style="background-color:lightgreen;">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="eg.October" style="background-color:lightgreen;">
 
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="eg.2023" style="background-color:lightgreen;">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="eg.352" style="background-color:lightgreen;">
              </div>
            </div>
          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        
        <a href="./Thankyou.html" class="button" style="background-color: blue">Continue to checkout"</a>
      </form>
    </div>
  </div>
